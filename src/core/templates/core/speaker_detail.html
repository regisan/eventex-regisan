{% extends 'base.html' %}

{% block content %}
<div id="principal">
{% if speaker.avatar %}
  <p><img src="{{ speaker.avatar.url }}" alt="{{ speaker.name }}" /></p>
{% endif %}
<h4><a href="{{ speaker.url }}">{{ speaker.name }}</a></h4>
<p>{{ speaker.description }}</p>
</div>
{% endblock content %}
